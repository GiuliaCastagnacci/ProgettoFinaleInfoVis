<!DOCTYPE html>
<html>

<head>
  <title>Donazione degli organi</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img class="logo" src="logo.png" alt="Logo">
    <h1 class="title">Piattaforma Donazione Organi</h1>
  </div>
  
  <div class="container">
    <div class="form-container">
      <h3>Inserisci un'attivit&#224;</h3>
      <form onsubmit="addTask(event)">
        <label>Data di inizio:</label>
        <input type="date" id="startDateInput" required><br>
        <label>Data di fine:</label>
        <input type="date" id="endDateInput" required><br>
        <label>Tipo di attivit&#224;:</label>
        <select id="activitySelect" required>
          <option value="Eseguita">Eseguita</option>
          <option value="In elaborazione">In elaborazione</option>
          <option value="Richiesta">Richiesta</option>
        </select><br>
        <label>Centro:</label>
        <select id="centerSelect" required>
          <option value="Policlinico San Matteo">Policlinico San Matteo</option>
          <option value="Ospedale San Raffaele">Ospedale San Raffaele</option>
          <option value="Ospedale Maggiore">Ospedale Maggiore</option>
          <option value="Policlinico Umberto I">Policlinico Umberto I</option>
          <option value="Ospedale San Martino">Ospedale San Martino</option>
        </select><br>
        <label>Id:</label>
        <input type="text" id="idInput" required><br>
        <label>Codice Fiscale Paziente:</label>
        <input type="text" id="codiceFiscaleInput" required><br>
        <label>Informazioni sul trapianto:</label>
        <textarea id="informazioniTrapiantoInput" rows="4" cols="50" required></textarea><br>
        <div class="button-container"></div>
          <button class="button" type="submit">Aggiungi</button>
          <button class="button" onclick="editTask()">Modifica</button>
          <button class="button" onclick="deleteTask()">Elimina</button>
          
        </div>
        
      </form>
    </div>
    <div class="chart-container-wrapper">
      <div class="chart-container" id="ganttChart"></div>
      <div class="legend-wrapper">
        <ul class="legend">
          <li><span class="legend-color" style="background-color: #7FFF00;"></span>Eseguita</li>
          <li><span class="legend-color" style="background-color: #B886FF;"></span>In elaborazione</li>
          <li><span class="legend-color" style="background-color: #7EA6E0;"></span>Richiesta</li>
        </ul>
      </div>
      <select id="yearSelect" class="all-years-option" onchange="filterByYear()">
        <option value="">Tutti gli anni</option>
      </select>
      <button class="button download-button" onclick="downloadData()">Scarica dati</button>
    </div>
    
    <div class="info">
      <img src="info.png" alt="Logo" class="logo-info">
      Per eliminare un'attivit&#224; &#232; sufficiente inserire l'ID.
    </div>
    
  </div>

 
<div id="taskModal" class="modal">
  <div class="modal-content" id="modalContent"></div>
  <button class="button" id="closeButton">Chiudi</button>
</div>
 

  <script src="script.js"></script>

</body>
</html>
