<!DOCTYPE html>
<html>
<head>
  <!DOCTYPE html>
<html>
<head>
  <title>Diagramma di Gantt - Processo di donazione degli organi</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .container {
      display: flex;
    }

    .form-container {
      width: 200px;
      padding: 20px;
    }

    .chart-container {
      width: 800px;
      height: 400px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Aggiungi un'attività</h3>
      <form id="addTaskForm" onsubmit="handleAddTaskForm(event)">
        <label>Data di inizio:</label>
        <input type="date" id="addStartDateInput" required><br>
        <label>Data di fine:</label>
        <input type="date" id="addEndDateInput" required><br>
        <label>Tipo di attività:</label>
        <input type="text" id="addActivityInput" required><br>
        <label>Centro:</label>
        <input type="text" id="addCenterInput" required><br>
        <button type="submit">Aggiungi</button>
      </form>
      <h3>Modifica un'attività</h3>
      <form id="editTaskForm" onsubmit="handleEditTaskForm(event)">
        <label>ID:</label>
        <input type="text" id="editIdInput" required><br>
        <label>Data di inizio:</label>
        <input type="date" id="editStartDateInput" required><br>
        <label>Data di fine:</label>
        <input type="date" id="editEndDateInput" required><br>
        <label>Tipo di attività:</label>
        <input type="text" id="editActivityInput" required><br>
        <label>Centro:</label>
        <input type="text" id="editCenterInput" required><br>
        <button type="submit">Modifica</button>
      </form>
      <h3>Elimina un'attività</h3>
      <form id="deleteTaskForm" onsubmit="handleDeleteTaskForm(event)">
        <label>ID:</label>
        <input type="text" id="deleteIdInput" required><br>
        <button type="submit">Elimina</button>
      </form>
    </div>
    <div class="chart-container" id="ganttChart"></div>
  </div>

  <script>





          function saveDataToJSON() {
  var jsonData = JSON.stringify(data, null, 2);

  var blob = new Blob([jsonData], { type: "application/json" });
  var url = URL.createObjectURL(blob);

  var a = document.createElement("a");
  a.href = url;
  a.download = "data.json";
  a.click();

  URL.revokeObjectURL(url);
}




    // Dati delle attività
    var data = [
      { id: 1, center: "Centro 1", startDate: "2023-06-01", endDate: "2023-06-03", activity: "In esecuzione" },
      { id: 2, center: "Centro 1", startDate: "2023-06-10", endDate: "2023-06-15", activity: "In elaborazione" },
      { id: 3, center: "Centro 2", startDate: "2023-06-05", endDate: "2023-06-08", activity: "In esecuzione" },
      { id: 4, center: "Centro2", startDate: "2023-06-18", endDate: "2023-06-25", activity: "Richiesta" },
    ];

    // Dimensioni del grafico
    var width = 800;
    var height = 400;

    // Margini del grafico
    var margin = { top: 20, right: 30, bottom: 50, left: 100 };
    var innerWidth = width - margin.left - margin.right;
    var innerHeight = height - margin.top - margin.bottom;

    // Creazione del grafico di Gantt
    var svg = d3.select("#ganttChart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Estrai la lista dei centri trapianti
    var centers = data.map(function(d) { return d.center; });
    centers = Array.from(new Set(centers));

    // Crea la scala x
    var xScale = d3.scaleTime()
      .domain([
        d3.min(data, function(d) { return new Date(d.startDate); }),
        d3.max(data, function(d) { return new Date(d.endDate); })
      ])
      .range([0, innerWidth]);

    // Crea la scala y
    var yScale = d3.scaleBand()
      .domain(centers)
      .range([0, innerHeight])
      .padding(0.1);

    // Crea gli assi x e y
    var xAxis = d3.axisBottom(xScale)
      .tickFormat(d3.timeFormat("%d"))
      .tickSize(0)
      .tickPadding(8);
    var yAxis = d3.axisLeft(yScale);

    // Raggruppa il grafico all'interno dei margini
    var g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Aggiungi l'asse x
    g.append("g")
      .attr("class", "x-axis")
      .attr("transform", "translate(0," + innerHeight + ")")
      .call(xAxis);

    // Aggiungi l'asse y
    g.append("g")
      .attr("class", "y-axis")
      .call(yAxis);

    // Aggiorna il grafico di Gantt
    updateGanttChart();

    // Funzione per ottenere il colore dell'attività
    function getStatusColor(activity) {
      if (activity === "In esecuzione") {
        return "green";
      } else if (activity === "In elaborazione") {
        return "yellow";
      } else if (activity === "Richiesta") {
        return "red";
      } else {
        return "gray";
      }
    }

    // Funzione per generare un ID univoco
    function generateId() {
      return Math.max.apply(Math, data.map(function(d) { return d.id; })) + 1;
    }

    // Aggiungi un'attività
    function handleAddTaskForm(event) {
      event.preventDefault();

      var startDateInput = document.getElementById("addStartDateInput");
      var endDateInput = document.getElementById("addEndDateInput");
      var activityInput = document.getElementById("addActivityInput");
      var centerInput = document.getElementById("addCenterInput");

      var startDate = startDateInput.value;
      var endDate = endDateInput.value;
      var activity = activityInput.value;
      var center = centerInput.value;

      var newTask = {
        id: generateId(),
        center: center,
        startDate: startDate,
        endDate: endDate,
        activity:activity
      };

      data.push(newTask);

      // Aggiorna il grafico di Gantt
      updateGanttChart();

      // Resetta il modulo
      event.target.reset();
    }

    // Modifica un'attività
    function handleEditTaskForm(event) {
      event.preventDefault();

      var idInput = document.getElementById("editIdInput");
      var startDateInput = document.getElementById("editStartDateInput");
      var endDateInput = document.getElementById("editEndDateInput");
      var activityInput = document.getElementById("editActivityInput");
      var centerInput = document.getElementById("editCenterInput");

      var id = parseInt(idInput.value);
      var startDate = startDateInput.value;
      var endDate = endDateInput.value;
      var activity = activityInput.value;
      var center = centerInput.value;

      var existingTask = data.find(function(d) {
        return d.id === id;
      });

      if (existingTask) {
        existingTask.startDate = startDate;
        existingTask.endDate = endDate;
        existingTask.activity = activity;
        existingTask.center = center;

        // Aggiorna il grafico di Gantt
        updateGanttChart();
      }

      // Resetta il modulo
      event.target.reset();
    }

    // Elimina un'attività
    function handleDeleteTaskForm(event) {
      event.preventDefault();

      var idInput = document.getElementById("deleteIdInput");
      var id = parseInt(idInput.value);

      var taskIndex = data.findIndex(function(d) {
        return d.id === id;
      });

      if (taskIndex !== -1) {
        data.splice(taskIndex, 1);

        // Aggiorna il grafico di Gantt
        updateGanttChart();
      }

      // Resetta il modulo
      event.target.reset();
    }

    // Aggiorna il grafico di Gantt
    function updateGanttChart() {
      // Aggiorna la scala x
      xScale.domain([
        d3.min(data, function(d) { return new Date(d.startDate); }),
        d3.max(data, function(d) { return new Date(d.endDate); })
      ]);

      // Aggiorna l'asse x
      svg.select(".x-axis")
        .transition()
        .duration(500)
        .call(xAxis);

      // Aggiorna le barre delle attività
      var bars = g.selectAll(".bar")
        .data(data, function(d) { return d.id; });

      bars.enter()
        .append("rect")
        .attr("class", "bar")
        .merge(bars)
        .attr("x", function(d) { return xScale(new Date(d.startDate)); })
        .attr("y", function(d) { return yScale(d.center); })
        .attr("width", function(d) { return xScale(new Date(d.endDate)) - xScale(new Date(d.startDate)); })
        .attr("height", yScale.bandwidth())
        .attr("fill", function(d) { return getStatusColor(d.activity); })
        .on("click", function(d) { editTaskForm(d.id); });

      bars.exit().remove();
      saveDataToJSON();
    }


    loadDataFromJSON();
  </script>
</body>
</html>
