<!DOCTYPE html>
<html>
<head>
  <title>Diagramma di Gantt - Processo di donazione degli organi</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .container {
      display: flex;
    }

    .form-container {
      width: 200px;
      padding: 20px;
    }

    .chart-container {
      width: 800px;
      height: 400px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Inserisci un'attività</h3>
      <form onsubmit="addTask(event)">
        <label>Data di inizio:</label>
        <input type="date" id="startDateInput" required><br>
        <label>Data di fine:</label>
        <input type="date" id="endDateInput" required><br>
        <label>Tipo di attività:</label>
        <input type="text" id="activityInput" required><br>
        <label>Centro:</label>
        <input type="text" id="centerInput" required><br>
        <button type="submit">Aggiungi</button>
      </form>
    </div>
    <div class="chart-container" id="ganttChart"></div>
  </div>

  <script>
    var data = [];

    // Carica i dati da un file JSON
    function loadDataFromJSON() {
      d3.json("data.json").then(function(jsonData) {
        data = jsonData;
        updateGanttChart();
      }).catch(function(error) {
        console.log("Errore nel caricamento dei dati da JSON:", error);
      });
    }

    function saveDataToJSON() {
      var jsonData = JSON.stringify(data, null, 2);

      var blob = new Blob([jsonData], { type: "application/json" });
      var url = URL.createObjectURL(blob);

      var a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();

      URL.revokeObjectURL(url);
    }

    // Dimensioni del grafico
    var width = 800;
    var height = 400;

    // Margini del grafico
    var margin = { top: 20, right: 30, bottom: 50, left: 100 };
    var innerWidth = width - margin.left - margin.right;
    var innerHeight = height - margin.top - margin.bottom;

    // Creazione del grafico di Gantt
    var svg = d3.select("#ganttChart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Crea la scala x
    var xScale = d3.scaleTime()
      .range([0, innerWidth]);

    // Crea la scala y
    var yScale = d3.scaleBand()
      .range([0, innerHeight])
      .padding(0.1);

    // Crea gli assi x e y
    var xAxis = d3.axisBottom(xScale)
      .tickFormat(d3.timeFormat("%d"))
      .tickSize(0)
      .tickPadding(8);
    var yAxis = d3.axisLeft(yScale);

    // Raggruppa il grafico all'interno dei margini
    var g = svg.append("g")
     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Aggiungi l'asse x
    g.append("g")
      .attr("class", "x-axis")
      .attr("transform", "translate(0," + innerHeight + ")")
      .call(xAxis);

    // Aggiungi l'asse y
    g.append("g")
      .attr("class", "y-axis")
      .call(yAxis);

    // Aggiorna il grafico di Gantt
    function updateGanttChart() {
      // Estrai la lista dei centri trapianti organi
      var centers = data.map(function(d) { return d.center; });
      centers = Array.from(new Set(centers)); // Rimuovi i duplicati

      // Crea la scala x
      xScale.domain([
        d3.min(data, function(d) { return new Date(d.startDate); }),
        d3.max(data, function(d) { return new Date(d.endDate); })
      ]);

      // Crea la scala y
      yScale.domain(centers);

      // Aggiorna l'asse x
      svg.select(".x-axis")
        .transition()
        .duration(500)
        .call(xAxis);

      // Aggiorna l'asse y
      svg.select(".y-axis")
        .transition()
        .duration(500)
        .call(yAxis);

      // Aggiorna le barre delle attività
      var bars = g.selectAll(".bar")
        .data(data);

      bars.enter()
        .append("rect")
        .attr("class", "bar")
        .merge(bars)
        .attr("x", function(d) { return xScale(new Date(d.startDate)); })
        .attr("y", function(d) { return yScale(d.center); })
        .attr("width", function(d) { return xScale(new Date(d.endDate)) - xScale(new Date(d.startDate)); })
        .attr("height", yScale.bandwidth())
        .attr("fill", function(d) { return getStatusColor(d.activity); });

      bars.exit().remove();

      // Aggiorna le etichette delle attività
      var labels = g.selectAll(".label")
        .data(data);

      labels.enter()
        .append("text")
        .attr("class", "label")
        .merge(labels)
        .attr("x", function(d) { return xScale(new Date(d.startDate)) + 5; })
        .attr("y", function(d) { return yScale(d.center) + yScale.bandwidth() / 2 + 5; })
        .text(function(d) { return d.activity; });

      labels.exit().remove();
    }

    // Aggiungi un'attività
    function addTask(event) {
      event.preventDefault();

      var startDateInput = document.getElementById('startDateInput');
      var endDateInput = document.getElementById('endDateInput');
      var activityInput = document.getElementById('activityInput');
      var centerInput = document.getElementById('centerInput');

      var task = {
        center: centerInput.value,
        startDate: startDateInput.value,
        endDate: endDateInput.value,
        activity: activityInput.value
      };

      data.push(task);

      // Aggiorna il grafico di Gantt
      updateGanttChart();

      // Resetta i campi di input
      startDateInput.value = '';
      endDateInput.value = '';
      activityInput.value = '';
      centerInput.value = '';

      // Salva i dati nel file JSON
      saveDataToJSON();
    }

    // Funzione per ottenere il colore dell'attività
    function getStatusColor(activity) {
      if(activity === "In esecuzione") {
        return "green";
      } else if (activity === "In elaborazione") {
        return "yellow";
      } else if (activity === "Richiesta") {
        return "red";
      } else {
        return "gray";
      }
    }


    // Carica i dati dal file JSON all'avvio
    loadDataFromJSON();

  </script>
</body>
</html>
